{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Create Profile</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/weather-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>


<section>
    <div class="gap2 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row merged20" id="page-contents">
                        <div class="col-lg-12">
                            <div class="central-meta">
                                <div class="about">
                                    <div class="d-flex flex-row mt-2">
                                        
                                        <div class="tab-content">
                                            
                                            <div class="tab-pane fade show active" id="edit-profile" >
                                                <div class="set-title">
                                                    <h5>Create Profile</h5>
                                                    <span>People on Facebook will get to know you with the info below</span>
                                                </div>
                                                <form method="post" enctype="multipart/form-data">
                                                    {% csrf_token %}
                                                <div class="row">
                                                
                                                    <div class="setting-meta col-lg-6">
                                                        <div class="change-photo">
                                                            <figure>
                                                                <img id="profilePicPreview" src="{% static 'images/unknown_user.jpg' %}" alt="" style="border-radius: 0px;" height="200">
                                                            </figure>
                                                            <div class="edit-img">
                                                                <div class="edit-phto">
                                                                    <label class="fileContainer">
                                                                        <i class="fa fa-camera-retro"></i>
                                                                        Add Profile Photo
                                                                        <input type="file" id="profilePicInput" onchange="previewImage(event, 'profilePicPreview')" name="profile_pic" required>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="setting-meta col-lg-6">
                                                        <div class="change-photo">
                                                            <figure>
                                                                <img id="coverPicPreview" style="border-radius: 0px;" src="{% static 'images/unknown_user.jpg' %}" width="100%" height="200" alt="">
                                                            </figure>
                                                            <div class="edit-img">
                                                                <div class="edit-phto">
                                                                    <label class="fileContainer">
                                                                        <i class="fa fa-camera-retro"></i>
                                                                        Add Cover Photo
                                                                        <input type="file" id="coverPicInput" onchange="previewImage(event, 'coverPicPreview')" name="cover_pic" required>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <script>
                                                    function previewImage(event, elementId) {
                                                        var input = event.target;
                                                        if (input.files && input.files[0]) {
                                                            var reader = new FileReader();
                                                            reader.onload = function(e) {
                                                                var imgElement = document.getElementById(elementId);
                                                                imgElement.setAttribute('src', e.target.result);
                                                            };
                                                            reader.readAsDataURL(input.files[0]);
                                                        }
                                                    }
                                                    </script>
                                                    
                                                </div>
                                                    <div class="stg-form-area">
                                                    <div class="c-form">
                                                        <div class="row">
                                                        <div class="col-lg-6">
                                                            <label>First Name</label>
                                                            <input type="text"  placeholder="First Name" name="firstname" required>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <label>Last Name</label>
                                                            <input type="text" placeholder="Last Name" name="lastname" required>
                                                        </div>
                                                    </div>
                                                        <div>
                                                            <label>Gender</label>
                                                            <div class="form-radio">
                                                              <div class="radio">
                                                                <label>
                                                                  <input type="radio" value="Male" checked name="gender"><i class="check-box"></i>Male
                                                                </label>
                                                              </div>
                                                              <div class="radio">
                                                                <label>
                                                                  <input type="radio" value="Female" name="gender"><i class="check-box"></i>Female
                                                                </label>
                                                              </div>
                                                              <div class="radio">
                                                                <label>
                                                                  <input type="radio" value="Other" name="gender"><i class="check-box"></i>Custom
                                                                </label>
                                                              </div>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <label>Your Bio:</label>
                                                            <textarea rows="3" placeholder="write someting about yourself" name="bio" required></textarea>
                                                        </div>	
                                                                
                                                        <div>
                                                            <label>Date of Birth</label>
                                                            <input type="date" name="birthday" required>
                                                        </div>
                                                        <div>
                                                            <label>Phone</label>
                                                            <input type="text" placeholder="+92 123 123456" name="phone_no" required>
                                                        </div>
                                                        <div>
                                                            <label>City</label>
                                                            <input type="text" placeholder="City" name="city" required>
                                                        </div>
                                                        <div>
                                                            <label>Country</label>
                                                            <input type="text" placeholder="Country" name="country" required>
                                                        </div>
                                                        <div>
                                                            <button type="submit">Save</button>
                                                        </div>
                                                    </form>
                                            </div><!-- edit profile -->
                                            
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>	
                        </div><!-- centerl meta -->
                    </div>	
                </div>
            </div>
        </div>
    </div>	
</section>


<script src="{% static 'js/main.min.js' %}"></script>
<script src="{% static 'js/jquery-stories.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8c55_YHLvDHGACkQscgbGLtLRdxBDCfI"></script>
<script src="{% static 'js/locationpicker.jquery.js' %}"></script>
<script src="{% static 'js/map-init.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

        }
    });

});
